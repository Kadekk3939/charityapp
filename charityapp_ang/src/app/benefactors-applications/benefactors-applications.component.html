<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/dkGDRcN/charity-modern-logo.jpg" alt="charity-modern-logo" border="0" height="36" /> Charity organisation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="return back()"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/user" routerLinkActive="active" ariaCurrentWhenActive="page">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/charityAction" routerLinkActive="active" ariaCurrentWhenActive="page">Open charity actions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()" routerLinkActive="active" ariaCurrentWhenActive="page">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div *ngIf="noAplicationsToVerify() else avaible_action">
        <div class="container">
            <div class="card border-0 shadow my-5">
                <div class="card-body p-5">
                    <h3>There is no avaible aplications to actions to verify</h3>
                    <div style="height: 100px"></div>
                </div>
            </div>

        </div>
    </div>
    <ng-template #avaible_action>
        <div class="container">
            <div class="card border-0 shadow my-5">
                <div class="card-body p-5">
                    <p class="fw-light">User : {{userLogin}}</p>
                    <p></p>
                    <p>Reason</p>
                    <p>{{benefApplication?.reason}} </p>
                    <div style="height: 100px"></div>
                </div>
                <div *ngIf="files.length==undefined" else lengthDefine>

                </div>
                <ng-template #lengthDefine>
                    <div *ngIf="files.length > 0" class="js-upload-finished">
                        <h3>Provided files</h3>
                        <div *ngFor="let file of files" class="list-group">
                            <a class="list-group-item list-group-item-success">
                    {{ file!.fileName }}   
                    <a (click)="onDownload(file)" style="cursor: pointer;" class="alert-success float-right">Download</a>
                            </a>
                            <br>
                        </div>
                    </div>
                    <div>
                        <button class="button" data-dismiss="modal" (click)="akcept()">Akcept</button>
                        <button class="button" data-dismiss="modal" (click)="decline()">Decline</button>
                    </div>
                </ng-template>
            </div>

        </div>
    </ng-template>


</body>
